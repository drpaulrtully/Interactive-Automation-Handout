<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Automation Handout - Interactive Course Material</title>
    <style>
        :root {
            --color-teal-500: #218089;
            --color-teal-600: #1d7480;
            --color-cream-50: #fcfcf9;
            --color-cream-100: #fffff5;
            --color-gray-200: #f5f5f5;
            --color-gray-300: #a7a9a9;
            --color-slate-900: #133c3b;
            --color-slate-500: #626c71;
            --color-success: #2eb8c6;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--color-cream-50);
            color: var(--color-slate-900);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--color-teal-500) 0%, var(--color-teal-600) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            margin: 8px 0 0 0;
            font-size: 14px;
            opacity: 0.95;
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 50px;
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section h2 {
            color: var(--color-teal-500);
            font-size: 22px;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--color-gray-200);
        }

        .section h3 {
            color: var(--color-slate-900);
            font-size: 16px;
            margin: 20px 0 12px 0;
        }

        .rubric-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--color-gray-300);
        }

        .rubric-table th {
            background: var(--color-gray-200);
            color: var(--color-slate-900);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
        }

        .rubric-table td {
            padding: 12px;
            border-bottom: 1px solid var(--color-gray-300);
            font-size: 14px;
        }

        .rubric-table tr:last-child td {
            border-bottom: none;
        }

        .score-input {
            width: 60px;
            padding: 6px;
            border: 1px solid var(--color-gray-300);
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .checklist {
            background: var(--color-gray-200);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-size: 14px;
        }

        .checklist-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--color-teal-500);
        }

        .checklist-item input[type="checkbox"]:checked + label {
            color: var(--color-gray-300);
            text-decoration: line-through;
        }

        .checklist-item label {
            flex: 1;
            cursor: pointer;
            margin: 0;
        }

        .step-box {
            background: var(--color-cream-100);
            border-left: 4px solid var(--color-teal-500);
            padding: 16px;
            margin: 16px 0;
            border-radius: 6px;
        }

        .step-box strong {
            color: var(--color-teal-500);
        }

        .tip-box {
            background: rgba(46, 184, 198, 0.08);
            border-left: 4px solid var(--color-success);
            padding: 16px;
            margin: 16px 0;
            border-radius: 6px;
            font-size: 14px;
        }

        .tip-box strong {
            color: var(--color-success);
        }

        .nav-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--color-gray-200);
            overflow-x: auto;
            padding-bottom: 0;
        }

        .nav-tab {
            padding: 12px 16px;
            background: none;
            border: none;
            color: var(--color-slate-500);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-tab:hover {
            color: var(--color-teal-500);
        }

        .nav-tab.active {
            color: var(--color-teal-500);
            border-bottom-color: var(--color-teal-500);
        }

        .image-placeholder {
            width: 100%;
            background: var(--color-gray-200);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            color: var(--color-slate-500);
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder img {
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            display: inline-block;
            background: var(--color-teal-500);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: var(--color-teal-600);
        }

        .progress-indicator {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-gray-300);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .progress-dot.active {
            background: var(--color-teal-500);
        }

            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .section h2 {
                font-size: 18px;
            }

                gap: 8px;
